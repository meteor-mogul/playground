<head>
  <title>Meteor Mogul playground</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

  <div id="app"></div>

  <script type="text/x-template" id="app-template">
    <v-app>
      <v-navigation-drawer
        app
        v-model="showDrawer"
        >
        <info></info>
      </v-navigation-drawer>
      <v-toolbar app>
        <v-toolbar-side-icon
          @click="showDrawer = !showDrawer"
          ></v-toolbar-side-icon>
        <v-toolbar-title>Meteor Mogul app running</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <account-login></account-login>
        </v-toolbar-items>
      </v-toolbar>
      <v-content>
        <v-container fluid>
          <create-user></create-user>
          <count-users></count-users>
          <hello></hello>
        </v-container>
      </v-content>
      <v-footer app></v-footer>
    </v-app>
  </script>

</body>
